<html lang="es">

    <head>
        <title>Leaflet y Mapox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="autor" />
        <meta name="description" content="descripción página">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
        <script>
            var map;
            var capa1;
    
            function init() {
                map = L.map('map', {
                    center: [41.6863, 1.8382],
                    zoom: 8,
                    attributionControl: false
                });
                // substituir por vuestra layer
                // Substituir "wmts" por "tiles/256/{z}/{x}/{y}"
                /*
                https://api.mapbox.com/styles/v1/gismasterm2/ck4zvjxxs2b8m1cmjumqlru5i/wmts?access_token=pk.eyJ1IjoiZ2lzbWFzdGVybTIiLCJhIjoiY2plZHhubTQxMTNoYzMza3Rqa3kxYTdrOCJ9.53B1E6mKD_EQOVb2Y0-SsA
                */
                capa1 = L.tileLayer(
                    'https://api.mapbox.com/styles/v1/samapas/ckvkxywnulnuv14o8891944xl/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2FtYXBhcyIsImEiOiJja3Zrd3V4NGkwanRiMnJvdXVpbW0wejBrIn0.lrreWUS3N3fnPjFt5Kajxg', {
                        maxZoom: 19,
                        minZoom: 1,
                        attribution: 'Mapbox'
                    });
                capa1.addTo(map);
    
            }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map"></div>
    </body>
    
    </html>
